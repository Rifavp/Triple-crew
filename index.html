<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <h1>Let's have some fun!!</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <!-- Wheel segments can be added here -->
            <div></div> 
            <div></div> 
            <div></div>    
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="pointer"></div>
    </div>

    <button class="spin-btn" id="spinButton">Spin me</button>

    <!-- Popup Structure -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h2>YOUR TASK IS...</h2>
        <p1>Catch the wind</p1>
        <p2>Teach fish to swim</p2>
        <p3>Be invisible</p3>
        <p4>Fly a kite on mars</p4>
        <p5>Travel to the moon on a paper plane</p5>
        <p6>Count the stars</p6>
        <p7>Hug the cloud</p7>
        <p8>Touch the rainbow</p8>
        <p id="popupTask"></p> <!-- Placeholder for task text -->
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
